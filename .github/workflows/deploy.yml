name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to EC2
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}
          aws ec2 describe-instances --instance-ids ${{ secrets.INSTANCE_ID }}
          # Copy files to EC2 instance
          scp -o StrictHostKeyChecking=no -r ./build ec2-16-171-61-147.eu-north-1.compute.amazonaws.com:~/react-deploy-ec2
          # SSH into EC2 instance and restart the application
          ssh -o StrictHostKeyChecking=no ec2-16-171-61-147.eu-north-1.compute.amazonaws.com "pm2 restart react-deploy-ec2"

